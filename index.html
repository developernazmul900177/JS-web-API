<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" name="" id="myid" min="100" max="300" required  style="width: 200px">
    <button onclick="myClick()">Ok</button>



    <p id="demo"></p>


    <script>
        function myClick(){
            const inputObject = document.getElementById('myid');

            if(inputObject.validity.rangeOverflow){
                inputObject.setCustomValidity("This value is out of range");
            }
            else if(inputObject.validity.rangeUnderflow){
                inputObject.setCustomValidity("This value is low of range");
            }
            else if(inputObject.validity.valueMissing){
                inputObject.setCustomValidity("Value missing here");
            }

            if(!inputObject.checkValidity()){
                document.getElementById('demo').innerHTML = inputObject.validationMessage;
            }
        }
    </script>
</body>
</html>
